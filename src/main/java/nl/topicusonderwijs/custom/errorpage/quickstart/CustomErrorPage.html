<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
	<h1>Oh noes! An exception has occurred!</h1>

	<table>
		<tbody>
		<tr>
			<th>Class</th>
			<td wicket:id="exceptionClass"></td>
		</tr>
		<tr>
			<th>Message</th>
			<td wicket:id="exceptionMessage"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
